<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 상세 - Photograce DB</title>

  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/pages/item.css" />

  <script src="/assets/js/partials.js" defer></script>
</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="panel">
      <div id="itemState" class="state">로딩...</div>

      <div id="itemBox" class="item-box hide">
        <div class="item-head">
          <h1 id="itTitle" class="title"></h1>
          <div id="itMeta" class="meta"></div>
          <div id="itWarn" class="warn" style="display:none;"></div>
          <div id="itReject" class="reject" style="display:none;"></div>
        </div>

        <div class="item-grid">
          <div class="item-main">
            <div class="kv"><div class="k">상태</div><div class="v" id="itStatus"></div></div>
            <div class="kv"><div class="k">카테고리</div><div class="v" id="itCategory"></div></div>
            <div class="kv"><div class="k">가격</div><div class="v" id="itPrice"></div></div>
            <div class="kv"><div class="k">지역</div><div class="v" id="itLocation"></div></div>

            <div class="desc">
              <div class="k">설명</div>
              <div class="v" id="itDesc"></div>
            </div>

            <div class="review-wrap">
              <div class="review-head">
                <h2 class="review-title">리뷰 / 평가</h2>
                <div class="rating-avg" id="rvAvg"></div>
              </div>

              <div id="rvFormWrap" class="review-form" style="display:none;">
                <div class="review-row">
                  <select id="rvRating">
                    <option value="5">5점</option>
                    <option value="4">4점</option>
                    <option value="3">3점</option>
                    <option value="2">2점</option>
                    <option value="1">1점</option>
                  </select>
                </div>
                <div class="review-row">
                  <textarea id="rvText" maxlength="600" placeholder="리뷰 내용을 입력하세요"></textarea>
                </div>
                <div class="review-row">
                  <button id="btnRvSave" class="btn primary" type="button">리뷰 저장</button>
                </div>
                <div class="mono">로그인한 계정당 1개의 리뷰(수정 가능)</div>
              </div>

              <div id="rvHint" class="empty" style="display:none;"></div>
              <div id="rvList" class="review-list"></div>
            </div>

            <!-- 예약/구매 -->
            <div class="order-wrap">
              <div class="order-head">
                <h2 class="order-title">예약 / 구매</h2>
                <div class="mono" id="orderMini"></div>
              </div>

              <div id="orderHint" class="empty" style="display:none;"></div>

              <div id="orderForm" class="order-form" style="display:none;">
                <div class="order-row">
                  <label class="lab">예약 날짜</label>
                  <input id="odDate" class="in" type="date" />
                </div>

                <div class="order-row">
                  <label class="lab">인원</label>
                  <input id="odPeople" class="in" type="number" min="1" value="1" />
                </div>

                <div class="order-row">
                  <label class="lab">구매자 연락처</label>
                  <input id="odContact" class="in" type="text" placeholder="전화/카톡/메일 등" />
                </div>

                <div class="order-row">
                  <label class="lab">결제 방법</label>
                  <select id="odPay" class="in">
                    <option value="card">카드</option>
                    <option value="fiat">법정화폐</option>
                    <option value="hex">HEX</option>
                  </select>
                </div>

                <div class="order-row">
                  <label class="lab">메모</label>
                  <textarea id="odMemo" class="ta" maxlength="800" placeholder="요청사항(선택)"></textarea>
                </div>

                <div class="order-row">
                  <button id="btnOrder" class="btn primary" type="button">예약 요청 저장</button>
                </div>

                <div class="mono">
                  결제는 현재 기록만 저장됩니다. (카드/현금/HEX 결제 연동은 다음 단계)
                </div>

                <div id="orderState" class="state"></div>
              </div>
            </div>

          </div>

          <div class="item-side">
            <div class="k">이미지</div>
            <div id="itImages" class="images"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <script type="module" src="/assets/js/header-auth.js"></script>
  <script type="module" src="/assets/js/pages/item.js"></script>
</body>
</html>
