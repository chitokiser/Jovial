<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 승인 - Photograce DB</title>

  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/footer.css" />
  <link rel="stylesheet" href="/assets/css/pages/admin_orders.css" />

  <script src="/assets/js/partials.js" defer></script>
</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="section">
      <div class="page-h">
        <h1 class="page-title">관리자 승인</h1>
        <p class="page-desc">가이드 신청 / 상품 등록 승인 처리</p>
      </div>

      <div class="panel">
        <div class="panel-h">
          <div class="toolbar">
            <div class="tabs">
              <button class="btn btn-sm" id="btnTabGuides" type="button">가이드 신청</button>
              <button class="btn btn-sm" id="btnTabItems" type="button">상품 승인</button>
            </div>

            <div class="toolbar-right">
              <button class="btn btn-sm" id="btnReloadGuides" type="button">새로고침</button>

              <div class="field" id="itemsFilter">
                <label class="muted" for="selItemStatus">상태</label>
                <select id="selItemStatus" class="select">
                  <option value="pending">pending</option>
                  <option value="draft">draft</option>
                  <option value="published">published</option>
                </select>
              </div>

              <button class="btn btn-sm" id="btnReloadItems" type="button">새로고침</button>
            </div>
          </div>

          <div id="adminState" class="state">로딩...</div>
        </div>

        <div class="panel-b">
          <div id="tabGuides">
            <div class="list-head">
              <div class="muted">guideApplications 목록(신청자)</div>
            </div>
            <div id="guideList" class="list"></div>
          </div>

          <div id="tabItems" style="display:none;">
            <div class="list-head">
              <div class="muted">items 승인(상태별)</div>
            </div>
            <div id="itemList" class="list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <dialog id="dlgDetail" class="dlg">
    <div class="dlg-box">
      <div class="dlg-h">
        <div class="dlg-title" id="dlgTitle">상세</div>
        <button class="btn btn-sm" id="dlgClose" type="button">닫기</button>
      </div>
      <pre class="dlg-pre" id="dlgBody"></pre>
    </div>
  </dialog>

  <script type="module" src="/assets/js/header-auth.js"></script>
  <script type="module" src="/assets/js/admin-approve.js"></script>
</body>
</html>
