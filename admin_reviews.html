<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 리뷰 관리 - Photograce DB</title>

  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />

  <script src="/assets/js/partials.js"></script>

  <script type="module" src="/assets/js/firebase-init.js"></script>
  <script type="module" src="/assets/js/pages/admin_reviews.js"></script>
</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="hero hero--compact">
      <div class="hero-inner">
        <h1 class="hero-title">관리자 리뷰 관리</h1>
        <p class="hero-sub">전체 리뷰 관리, 숨김/공개, 답변, 삭제</p>
      </div>
    </section>

    <section class="panel">
      <div class="panel-inner">
        <div class="tabs">
          <span class="tab tab--active">전체 리뷰</span>
          <span class="tab-spacer"></span>
          <button class="btn btn-ghost" id="btnReload" type="button">새로고침</button>
        </div>

        <div class="field field--row">
          <input class="input" id="qItem" placeholder="itemId 필터(선택)" />
          <input class="input" id="qGuide" placeholder="guideUid 필터(선택)" />
          <button class="btn" id="btnApply" type="button">필터 적용</button>
          <button class="btn btn-ghost" id="btnClear" type="button">초기화</button>
        </div>

        <div id="state" class="state"></div>
        <div id="list" class="list"></div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>
</body>
</html>
