<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가이드 신청 - Photograce DB</title>

  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/pages/apply-guide.css" />

  <script src="/assets/js/partials.js" defer></script>
</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="panel">
      <h1 class="title">가이드 신청</h1>
      <p class="desc">신청서는 uid=docId로 1개만 유지됩니다. 중복 생성으로 DB가 꼬이지 않습니다.</p>

      <div id="applyState" class="state">로딩...</div>

      <div class="status-box" id="statusBox" style="display:none;">
        <div class="status-row">
          <div class="k">현재 상태</div>
          <div class="v" id="statusText">-</div>
        </div>
        <div class="status-row" id="statusReasonRow" style="display:none;">
          <div class="k">사유</div>
          <div class="v danger" id="statusReason">-</div>
        </div>
      </div>

      <form class="form hide" id="applyForm">
        <label class="field">
          <span>한줄 소개</span>
          <input type="text" id="intro" maxlength="80" placeholder="예: 다낭 로컬투어 5년 운영" />
        </label>

        <label class="field">
          <span>연락처</span>
          <input type="text" id="phone" maxlength="40" placeholder="예: 카톡ID / 전화번호" />
        </label>

        <label class="field">
          <span>가이드 지갑주소 (HEX 정산)</span>
          <input type="text" id="walletAddress" maxlength="60" placeholder="0x로 시작하는 42자리 주소" />
        </label>

        <label class="field">
          <span>활동 지역</span>
          <input type="text" id="region" maxlength="40" placeholder="예: 다낭 / 하노이" />
        </label>

        <label class="field">
          <span>경력/전문 분야</span>
          <input type="text" id="career" maxlength="80" placeholder="예: 스파, 투어, 맛집, 사진촬영" />
        </label>

        <label class="field">
          <span>상세 설명</span>
          <textarea id="detail" rows="6" maxlength="600" placeholder="어떤 가이드인지 자세히 적어주세요"></textarea>
        </label>

        <div class="actions">
          <button class="btn primary" type="submit" id="btnSave">신청 저장 / 갱신</button>
          <button class="btn danger" type="button" id="btnWithdraw">신청 철회(삭제)</button>
        </div>

        <div class="hint">
          저장하면 상태가 pending으로 유지됩니다. 관리자가 승인하면 role이 guide로 바뀝니다.
        </div>
      </form>

      <div class="note">
        승인 흐름:
        pending → (관리자 승인) approved → /users/{uid}.role=guide + /guides/{uid} 생성
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <script type="module" src="/assets/js/header-auth.js"></script>
  <script type="module" src="/assets/js/pages/apply-guide.js"></script>
</body>
</html>
