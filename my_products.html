<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="hero">
      <div class="hero-inner">
        <div class="hero-top">
          <h1 class="hero-title">내 상품</h1>
          <p class="hero-desc">내가 등록한 상품(draft/pending/published)을 확인합니다.</p>

          <a class="hero-card hero-card--link" href="./product_new.html">

        <h2 class="section-title">목록</h2>

            <option value="draft">draft</option>
            <option value="pending">pending</option>
            <option value="published">published</option>
          </select>
        </div>

      <div id="listState" class="state">로딩중...</div>
      <div id="listGrid" class="grid"></div>
