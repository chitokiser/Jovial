<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>장바구니 - Jovial Travel</title>

  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/footer.css" />
  <link rel="stylesheet" href="/assets/css/pages/cart.css" />

  <script src="/assets/js/partials.js"></script>
  <script type="module" src="/assets/js/firebase-init.js"></script>
  <script type="module" src="/assets/js/firestore-bridge.js"></script>
  <script src="/assets/js/header-auth.js" defer></script>
  <script type="module" src="/assets/js/pages/cart.js"></script>
</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="hero">
      <h1 class="hero-title">장바구니</h1>
      <p class="hero-sub">여러 상품을 담아두고, 한 번에 예약 요청(주문 생성)할 수 있습니다.</p>
    </section>

    <section class="panel cart-panel">
      <div class="cart-grid">
        <div>
          <div class="cart-head">
            <div class="cart-title">담긴 상품</div>
            <div class="cart-actions">
              <button class="btn" id="btnClear" type="button">비우기</button>
            </div>
          </div>

          <div id="cartState" class="muted"></div>
          <div id="cartList" class="cart-list"></div>
        </div>

        <aside class="cart-summary">
          <div class="sum-box">
            <div class="sum-row"><span>상품 수</span><b id="sumCount">0</b></div>
            <div class="sum-row"><span>합계</span><b id="sumTotal">0</b></div>
            <div class="sum-note">
              결제는 연동 전입니다. 현재는 주문(예약 요청)만 생성되고, 증빙은 주문 상세에서 제출합니다.
            </div>
            <button class="btn primary sum-btn" id="btnCheckout" type="button">예약 요청 생성</button>
            <a class="sum-link" href="/orders.html">내 주문 보기 →</a>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>
</body>
</html>
