<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>리뷰 작성 - Jovial Travel</title>

  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />

  <script src="/assets/js/partials.js"></script>

  <script type="module" src="/assets/js/firebase-init.js"></script>
  <script type="module" src="/assets/js/firestore-bridge.js"></script>
</head>

<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="hero hero--compact">
      <div class="hero-inner">
        <h1 class="hero-title">리뷰 작성</h1>
        <p class="hero-sub">주문 기준으로 1건의 리뷰를 작성/수정합니다.</p>
      </div>
    </section>

    <section class="panel">
      <div class="panel-inner">

        <div id="state" class="state"></div>

        <div class="card" id="box" style="display:none">
          <div class="card-body">
            <div class="card-title" id="title">-</div>
            <div class="card-meta">
              <span>주문ID: <span class="mono" id="orderId">-</span></span>
              <span>· 상태: <span id="orderStatus">-</span></span>
            </div>

            <div class="field">
              <label class="label" for="rating">별점</label>
              <select id="rating" class="select">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>

            <div class="field">
              <label class="label" for="text">내용</label>
              <textarea id="text" class="textarea" rows="6" placeholder="후기를 남겨주세요"></textarea>
            </div>

            <div class="card-actions">
              <button id="btnSave" class="btn" type="button">저장</button>
              <a id="btnBack" class="btn btn-ghost" href="/orders.html">내 주문으로</a>
              <a id="btnItem" class="btn btn-ghost" href="#">상품 보기</a>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <script type="module" src="/assets/js/header-auth.js"></script>
  <script type="module" src="/assets/js/pages/review.js"></script>
</body>
</html>
